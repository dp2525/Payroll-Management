<HTML>
<head>
<title>Manager Review</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/managerReview.js}"></script>
<style>
h1 {
	text-align: center;
}

table {
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid black;
	position: relative;
}

ul {
	padding: 0;
	overflow: hidden;
	background-color: #6c388d;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

a:hover {
	color: #ffffff;
	text-decoration: none;
}
</style>
<body onload="initialize()">
	<div class="container">
		<ul>
			<li><a class="active" href="homepage">HomePage</a></li>
			<li style="margin-left: 60%;"><a id="btnlossgout"
				href="UserAuthentication/logout">Logout</a></li>
		</ul>
	</div>
	<h1>Manager Appraisal</h1>
	<br>
	<div id="div-error-info"></div>
	<br>
	<label>Employee:</label>
	<select id="femployee" name="employee" onChange="loadValues()">
		<option></option>
	</select>
	<br>
	<br>
	<label>Manager Review</label>
	<table id="fmanagerreview" style="width: 100%">
		<tr>
			<th>Employee ID</th>
			<th>Employee Name</th>
			<th>Rating</th>
			<th>Comments</th>
		</tr>
	</table>
	<br>
	<br>
	<label>Employee Self Review</label>
	<table id="fselfreview" style="width: 100%">
		<tr>
			<th>Employee ID</th>
			<th>Employee Name</th>
			<th>Rating</th>
			<th>Comments</th>
		</tr>
	</table>
	<br>
	<br>
	<label>Projects participated</label>
	<table id="fprojectsparticipated" style="width: 10%">
		<tr>
			<th>Project Name</th>
			<th>Project Size</th>
			<th>Employee contribution</th>
		</tr>
	</table>
	<input type="button" id="fsubmit" name="submit" onClick="addRow()"
		value="Add Row" />
	<br>
	<br>
	<label>Communication Skills and new technologies learned</label>
	<table id="ftechnologieslearned" style="width: 10%">
		<tr>
			<th>Employee ID</th>
			<th>Employee Name</th>
			<th>Technologies learned</th>
			<th>Communication Rating</th>
		</tr>
	</table>
	<br>
	<input type="button" id="fsubmit" name="submit" onClick="postData()"
		value="Submit" />
	<label id='femployeeID' th:text='${employeeID}' style="display: none"></label>
</body>
</HTML>
