
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tax Calculation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
ul {
	padding: 0;
	overflow: hidden;
	background-color: #6c388d;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

a:hover {
	color: #ffffff;
	text-decoration: none;
}
</style>


</head>
<body>
	<div class="container">
		<ul>
			<li><a class="active" href="homepage">HomePage</a></li>
			<li style="margin-left: 60%;"><a id="btnlossgout"
				href="UserAuthentication/logout">Logout</a></li>
		</ul>

		<div class="row">

			<div class="col-md-12">
				<br />
				<button id="btngenerate" type="button" class="btn btn-primary">Generate
					Tax</button>
			</div>
		</div>
	</div>
	<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
	<script src="https://unpkg.com/sweetalert@2.1.0/dist/sweetalert.min.js"></script>

	<script>
		$(document)
				.ready(
						function() {

							$("#btngenerate")
									.click(
											function() {

												var request = $
														.ajax({
															url : window.location.protocol
																	+ "//"
																	+ window.location.host
																	+ "/TaxCalculation/generate",
															type : "GET",
															contentType : 'application/json; charset=utf-8',
															data : null,
															success : function(
																	result) {
																var response = result
																		.split("#");
																swal(
																		"Total Tax: "
																				+ (parseFloat(response[0]) - parseFloat(response[1]))
																						.toFixed(2),
																		"SalaryWithoutTax:"
																				+ response[0]
																				+ " And SalaryWithTax:"
																				+ response[1],
																		"success");
															}
														});

											});

						});
	</script>


</body>
</html>
